<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather Information - SkyCast</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <span class="name">SkyCast</span>
            <div class="inputField">
                <form class="input-city"> 
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search city..." class="input">
                    <div class="drop-down"></div>
                </form>
            </div>
            <div class="currentLocation">
                <i class="fa-solid fa-location-crosshairs"></i>
                <span>Current Location</span>
            </div>
        </header>
        <main class="content">
            <div>
                <section class="city_data">
                    <div class="city-info">
                        <h1 class="city-name"></h1>
                        <p class="current-time"></p>
                        <p class="temp"></p> 
                        <div class="w-icon"></div>
                        <p class="main"></p>
                        <div class="minmax">
                            <p class="min"></p>
                            <p class="max"></p>
                        </div>
                    </div>
                </section>
            </div>
            <div>
                <section class="weather-info">
                    <div class="weather-card">
                        <i class="fa-solid fa-wind"></i>
                        <div>
                            <p>Wind</p>
                            <p class="wind"></p>
                        </div>
                    </div>
                    <div class="weather-card">
                        <i class="fa-solid fa-gauge-high"></i>
                        <div>
                            <p>Pressure</p>
                            <p class="pressure"></p>
                        </div>
                    </div>
                    <div class="weather-card">
                        <i class="fa-solid fa-droplet"></i>
                        <div>
                            <p>Humidity</p>
                            <p class="humidity"></p>
                        </div>
                    </div>
                    <div class="weather-card">
                        <i class="fa-solid fa-temperature-three-quarters"></i>
                        <div>
                            <p>Feels Like</p>
                            <p class="feels-like"></p>
                        </div>
                    </div>
                    <div class="weather-card">
                        <i class="fa-regular fa-eye"></i>
                        <div>
                            <p>Visible</p>
                            <p class="visibility"></p>
                        </div>
                    </div>
                    <div class="weather-card">
                        <i class="fa-regular fa-face-smile"></i>
                        <div>
                            <p>Air Quality</p>
                            <p class="air-quality"></p>
                        </div>
                    </div>
                </section>
                <h2>5-Day Forecast</h2>
                <section class="fiveDayForecast"></section>
            </div>
        </main>
    </div>
    <script src="./assets/api.js"></script>
</body>
</html>
